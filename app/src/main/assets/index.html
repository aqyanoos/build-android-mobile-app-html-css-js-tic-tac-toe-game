                   l0-10.459h0c-0.002-1.251-1.017-2.265-2.269-2.265l0,0H19.821v0c0,0,0,0,0,0c-1.253,0-2.269,1.017-2.269,2.269

                </g>
            </svg>
        </div>
        <h1 class="title">Tic Tac Toe</h1>
    </header>

    <div class="page">
        <div id="notification">Click START to start the Game!</div>
        <div class="players">
            <div class="name-container">
                <input type="text" oninput="setPlayerName(1, this.value)" name="player1" id="player1"
                    placeholder="Player 1 Name" value="Player 1">
                <input type="text" oninput="setPlayerName(2, this.value)" name="player2" id="player2"
                    placeholder="Player 2 Name" value="Player 2">
            </div>
        </div>

        <div class="flex-2 my-20">
            <button id="start-game" class="game-btn btn-1 " onclick="start()">START</button>
        </div>

        <div class="game-wrapper">
            <div class="game-row flex-2">
                <div id="101"></div>
                <div id="102"></div>
                <div id="103"></div>
            </div>

            <div class="game-row flex-2">
                <div id="201"></div>
                <div id="202"></div>
                <div id="203"></div>
            </div>

            <div class="game-row flex-2">
                <div id="301"></div>
                <div id="302"></div>
                <div id="303"></div>
            </div>
        </div>

        <div class="flex-2 my-20">
            <button id="stop-game" class="game-btn btn-2 no-events" onclick="stop()">STOP</button>
        </div>
    </div>

    <div class="winner-popup">
        <div class="winner-container">
            <div>
                <div class="winner-name">Khalil</div>
                <div class="big-win txt-big">WINNER</div>
            </div>
        </div>
    </div>

    <script src="share.js"></script>
